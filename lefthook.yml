pre-commit:
  parallel: true
  commands:
    lint:
      run: bun run lint
    types:
      run: bun run check-types
    rust:fmt:
      run: cd src-tauri && cargo fmt --all -- --check
    rust:check:
      run: cd src-tauri && cargo check

